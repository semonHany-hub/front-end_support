<!Doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta content="device-width" value="initial-scale=1.0">
        <title>CSS practice</title>
        <style>
            body{
                background-color:#f9a;
                text-align:center;
            }
            #start-btn{
                color: rgb(244, 10, 100); /*hue, saturation and lightness*/
                font-weight:bold;
                font-size:20px;
                border-radius:5px;
                border:none;
                background-color: #f9a;
                cursor:pointer;
                margin-top:20px;
            }
            p span, button #arrow{
                color:hsl(201, 87%, 45%);
            }
            p span{
                color:hsl(201, 87%, 45%);
                font-weight: bolder;
                text-decoration:underline;
                font-size:larger;
            }
        </style>
    </head>
    <body>
        <h3 style="color:rgb(244, 10, 100); font-size:2rem">
            welcome to CSS first session
        </h3>
        <p>It's great to revise my front-end information with <span>support</span> <br>where all instructors are my colleagues!
        </p>
        <button type="btn" id="start-btn">start now <span id="arrow">-></span></button>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>
<body>
    <form align="center" autocomplete="off" action="#" method="get" target="_self">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" autofocus required>
        </div>
        <br>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <br>

        <div class="form-group"></div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" value="JavaScript">
        </div>
        <br>
        <br>

        <div class="form-group"></div>
            <label for="message">Message:</label>
            <textarea id="message" cols="35" minlength="10" maxlength="70" placeholder="your message about this subject..."></textarea>
        </div>
        <br>
        <br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
